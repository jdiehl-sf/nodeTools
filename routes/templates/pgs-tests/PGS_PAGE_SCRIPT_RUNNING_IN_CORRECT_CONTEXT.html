<script runat="server">
	Platform.Load("Core", "1");
	var request = new Script.Util.HttpRequest('http://play-euchre.herokuapp.com/put_only_test');
	request.retries = 1;
	request.continueOnError = false;
	request.method = "PUT";
	var response = request.send();
	var statusCode = response.statusCode;
	if (statusCode != 200) {
		Platform.Function.RaiseError("Server Error", 0, 500, 500);
	}
</script>
